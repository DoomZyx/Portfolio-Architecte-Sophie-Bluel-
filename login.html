<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./FrontEnd/assets/JS/API.js" defer></script>
    <script type="module" src="./FrontEnd/assets/JS/auth.js" defer></script>
    <link rel="stylesheet" href="./FrontEnd/assets/log-in.css" />
    <title>Espace Connexion</title>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li>login</li>
          <li>
            <img src="/FrontEnd/assets/icons/instagram.png" alt="Instagram" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Log In</h2>

      <div class="Login">
        <form id="loginForm">
          <label for="email">E-mail</label>
          <input type="email" id="email" required />

          <label for="password">Mot de passe</label>
          <input type="password" id="password" required />

          <input type="submit" value="Se connecter" />
        </form>
        <a class="passwordforgotten" href="#">Mot de passe oublié</a>
      </div>
      <p id="error-message" style="color: red; display: none;"></p>
    </main>
  </body>
</html>
